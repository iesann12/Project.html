<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathmandu University High School</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .linear-gradient {
        background-image: linear-gradient(to right, rgb(0, 110, 255), rgb(0, 255, 255));
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: center; 
        align-items: center;     
        position: relative;
    }

    .head {
        padding: 20px;
        font-size: 60px;
        color: white;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }
    
    .foreground-img {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 150px;
        height: auto;
    }

   
    .button-container {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 450px;
    }

    
    .school-button {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        font-family: cursive;
    }

    .primary {
        background-color: lightpink;
    }
    .secondary {
        background-color: aquamarine;
    }
    .high-school {
        background-color: rgb(255, 255, 140);
    }
    .admission {
        background-color: springgreen;
    }

    .primary:hover {
        background: linear-gradient(to top, rgb(255, 128, 149), white);
        transform: scale(1.1);
    }
    .secondary:hover {
        background: linear-gradient(to top, rgb(0, 247, 255), rgb(250, 250, 250));
        transform: scale(1.1);
    }
    .high-school:hover {
        background: linear-gradient(to top, rgb(255, 246, 116), rgb(255, 248, 188));
        transform: scale(1.1);
    }
    .admission:hover {
        background: linear-gradient(to top, rgb(0, 255, 0), rgb(163, 255, 163));
        transform: scale(1.1);
    }
    </style>
</head>
<body>
    <div class="linear-gradient">
        <a href="https://iesann12.github.io/text/">
            <img src="logo.png" alt="School Logo" class="foreground-img">
        </a>    
        <div class="head">Kathmandu University High School</div>
    </div>

    <div class="button-container">
        <a href="primary.html" class="school-button primary">
            <h2>Primary School</h2>
            <h4>Five grades (I-V)</h4>
        </a>
        <a href="secondary.html" class="school-button secondary">
            <h2>Secondary School</h2>
            <h4>Three grades (VI-VIII)</h4>
        </a>
        <a href="highersecondary.html" class="school-button high-school">
            <h2>Higher Secondary</h2>
            <h4>Two grades (IX-X)</h4>
        </a>
        <a href="form1.html" class="school-button admission">
            <h2>ADMISSIONS</h2>
            <h4>Click for forms</h4>
        </a>
    </div>
</body>
</html>
